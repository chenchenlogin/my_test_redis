plugins {
    id 'java'
}

group 'com.suixingpay'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    maven { url "http://maven.aliyun.com/nexus/content/groups/public" }
    mavenCentral()
    maven { url "http://172.16.60.188:8081/nexus/content/groups/public" }

}

dependencies {
    //compile("org.projectlombok:lombok:1.16.8")
    // 高版本gradle使用以下依赖，低版本使用以上依赖
    annotationProcessor 'org.projectlombok:lombok:1.18.2'
    compileOnly 'org.projectlombok:lombok:1.18.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile("org.springframework.boot:spring-boot-starter-data-redis:1.5.8.RELEASE")
    compile("org.springframework.boot:spring-boot-starter-web:1.5.8.RELEASE")
    compile("org.springframework.boot:spring-boot-starter-test:1.5.8.RELEASE")
    compile("commons-lang:commons-lang:2.6")

}
